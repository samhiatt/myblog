<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            <img src="{{ site.author_avatar_url | relative_url }}" alt="profile photo" class="avatar" >
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
	  <li>{%- include social.html -%}</li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <p>{{- site.description | escape -}}</p>
        <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
      </div>

      <!--div class="footer-col footer-col-3">
      </div-->
    </div>
    <div class="license-container">
      <div>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.</div>
      <div><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a></div>
    </div>
  </div>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</footer>
